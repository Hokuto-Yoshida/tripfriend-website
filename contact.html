<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ - トリフレ</title>
  <meta name="description" content="トリフレへのお問い合わせはこちらから。技術的な問題、ご意見、ご要望など、お気軽にご連絡ください。" />
  <meta name="theme-color" content="#00d084" />

  <!-- Tailwind v3 (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            emeraldMain: '#00d084',
            emeraldLight: '#4ECDC4'
          }
        }
      }
    }
  </script>

  <style>
    .gradient-bg { 
      background: linear-gradient(135deg, #00d084 0%, #4ECDC4 100%); 
    }
    .shadow-emerald { 
      box-shadow: 0 10px 25px rgba(0, 208, 132, 0.3); 
    }
  </style>
</head>
<body class="antialiased bg-gray-50 text-gray-800">

  <!-- ヘッダー -->
  <header class="gradient-bg text-white py-6">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold">トリフレ</h1>
        </div>
        <a href="index.html" class="text-white hover:text-gray-200 transition">
          ← ホームに戻る
        </a>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-2xl mx-auto">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">お問い合わせ</h1>
        <p class="text-gray-600 text-lg">
          トリフレに関するご質問、ご意見、バグ報告など、<br>
          お気軽にお問い合わせください。
        </p>
      </div>

      <!-- お問い合わせフォーム -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <form id="contactForm" onsubmit="submitForm(event)">
          <div class="mb-6">
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
              お名前 <span class="text-red-500">*</span>
            </label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emeraldMain focus:border-transparent transition"
              placeholder="お名前を入力してください"
            />
          </div>

          <div class="mb-6">
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
              メールアドレス <span class="text-red-500">*</span>
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emeraldMain focus:border-transparent transition"
              placeholder="example@email.com"
            />
          </div>

          <div class="mb-6">
            <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
              お問い合わせ種別 <span class="text-red-500">*</span>
            </label>
            <select 
              id="category" 
              name="category" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emeraldMain focus:border-transparent transition"
            >
              <option value="">選択してください</option>
              <option value="技術的な問題">技術的な問題・バグ報告</option>
              <option value="アカウント関連">アカウント・ログイン問題</option>
              <option value="課金・決済">課金・決済に関する問題</option>
              <option value="利用方法">アプリの使い方について</option>
              <option value="機能要望">新機能のご要望</option>
              <option value="プライバシー">プライバシー・セキュリティ</option>
              <option value="その他">その他</option>
            </select>
          </div>

          <div class="mb-6">
            <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">
              お問い合わせ内容 <span class="text-red-500">*</span>
            </label>
            <textarea 
              id="message" 
              name="message" 
              required
              rows="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emeraldMain focus:border-transparent transition resize-none"
              placeholder="お問い合わせ内容を詳しくご記入ください&#10;&#10;技術的な問題の場合は、以下の情報もお教えください：&#10;- 端末（iPhone/Android）&#10;- OSバージョン&#10;- アプリバージョン&#10;- 問題が発生した手順"
            ></textarea>
          </div>

          <div class="mb-6">
            <label class="flex items-start">
              <input 
                type="checkbox" 
                id="privacy" 
                name="privacy" 
                required
                class="mt-1 mr-3"
              />
              <span class="text-sm text-gray-600">
                <a href="privacy.html" target="_blank" class="text-emeraldMain hover:underline">プライバシーポリシー</a>
                に同意します <span class="text-red-500">*</span>
              </span>
            </label>
          </div>

          <button 
            type="submit" 
            id="submitBtn"
            class="w-full gradient-bg text-white font-bold py-4 px-6 rounded-lg shadow-emerald hover:shadow-xl transition transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed"
          >
            送信する
          </button>
        </form>

        <!-- 送信完了メッセージ -->
        <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-300 rounded-lg">
          <div class="flex items-center">
            <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center mr-3">
              <span class="text-white text-sm">✓</span>
            </div>
            <p class="text-green-800 font-semibold">
              お問い合わせを受け付けました。<br>
              通常24時間以内にご返信いたします。
            </p>
          </div>
        </div>

        <!-- エラーメッセージ -->
        <div id="errorMessage" class="hidden mt-6 p-4 bg-red-100 border border-red-300 rounded-lg">
          <p class="text-red-800 font-semibold">
            送信に失敗しました。時間をおいて再度お試しください。
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer class="bg-gray-900 text-white py-12 mt-16">
    <div class="container mx-auto px-4 text-center">
      <div class="flex justify-center items-center mb-6">
        <h3 class="text-2xl font-bold text-emeraldMain">TripFriend</h3>
      </div>
      <div class="space-x-4">
        <a href="index.html" class="text-gray-400 hover:text-white transition">ホーム</a>
        <a href="terms.html" class="text-gray-400 hover:text-white transition">利用規約</a>
        <a href="privacy.html" class="text-gray-400 hover:text-white transition">プライバシーポリシー</a>
        <a href="tokusho.html" class="text-gray-400 hover:text-white transition">特定商取引法</a>
      </div>
      <p class="text-gray-500 text-xs mt-6">&copy; 2025 株式会社Riorno. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function submitForm(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // ボタンを無効化
      submitBtn.disabled = true;
      submitBtn.textContent = '送信中...';
      
      // フォームデータを取得
      const formData = new FormData(event.target);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        category: formData.get('category'),
        message: formData.get('message')
      };
      
      // Netlify Forms に送信
      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          'form-name': 'contact',
          ...data
        }).toString()
      })
      .then(() => {
        // 成功時
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        event.target.reset();
      })
      .catch(() => {
        // エラー時
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
      })
      .finally(() => {
        // ボタンを復活
        submitBtn.disabled = false;
        submitBtn.textContent = '送信する';
      });
    }
  </script>

  <!-- Netlify Forms用の隠しフォーム -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="category" />
    <textarea name="message"></textarea>
  </form>

</body>
</html>
